<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="aplicacion">
        <h1>Estado Civil</h1>
        <p>
            <input type="radio" value="Casado" v-model="estadoCivil" id="Casado">
            <label for="Casado">Casado</label>
        </p>
        <p>
            <input type="radio" value="Soltero" v-model="estadoCivil" id="Soltero">
            <label for="Soltero">Soltero</label>
        </p>
        <p>
            <input type="radio" value="Divorciado" v-model="estadoCivil" id="Divorciado">
            <label for="Divorciado">Divorciado</label>
        </p>
        <p>
            <input type="radio" value="Viudo" v-model="estadoCivil" id="Viudo">
            <label for="Viudo">Viudo</label>
        </p>
        <p>Su estado civil es: {{estadoCivil}}</p>
    </div>
    <div id="aplicacion2">
        <h1>Idiomas que usted habla</h1>
        <p>
            <input type="checkbox" value="Inglés" v-model="idiomas">Inglés
        </p>
        <p>
            <input type="checkbox" value="Español" v-model="idiomas" >Español
        </p>
        <p>
            <input type="checkbox" value="Francés" v-model="idiomas">Francés
        </p>
        <p>
            <input type="checkbox" value="Alemán" v-model="idiomas" >Alemán
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue ({
            el: '#aplicacion',
            data: {
                estadoCivil:''
            }
        })
        var app2 = new Vue ({
            el: '#aplicacion2',
            data: {
                idiomas:''
            }
        })
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
