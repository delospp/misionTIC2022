<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="aplicacion">
        <button v-on:click="contador = contador + 1">
            Contador: {{contador}}
        </button>    
        
        <!-- 
            v-on:click
            v-on:dblclick
            v-on:mouseenter
            v-on:mouseleave
            v-on:mousemove
            v-on:keypress
            v-on:keyup
         -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue ({
            el: '#aplicacion',
            data: {
                contador:0
            }
        })
    </script>
</body>
</html>
